<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link href="fonts.css" rel="stylesheet" />
  </head>
  <body>
    <a href="index.html">index</a>
    <div class="container">
      <h2>Create a new reminder</h2>
      <span class="reminder-type">
        <svg
          viewBox="0 0 22 20"
          class="brifcase"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="vector-icons.svg#briefcase"></use></svg
        >Work meeting</span
      >
      <span class="reminder-type1">
        <svg
          viewBox="0 0 18 22"
          class="drop"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="vector-icons.svg#drop"></use></svg
        >Party</span
      >
      <span class="reminder-type2">
        <svg
          class="phone"
          viewBox="0 0 23 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="vector-icons.svg#phone"></use></svg
        >Call</span
      >
      <span class="reminder-type3">
        <svg
          viewBox="0 0 22 22"
          class="paper"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="vector-icons.svg#paper"></use></svg
        >Other</span
      >
    </div>
  </body>
</html>
